on:
  push:
    branches: [main]

name: Create Release

permissions:
  pull-requests: write
  issues: write
  repository-projects: write

jobs:
  build:
    name: Create Release
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - uses: paulhatch/semantic-version@v5.3.0
        id: ver
        with:
          tag_prefix: "v"
          major_pattern: "(MAJOR|BREAKING)"
          major_regexp_flags: ""
          minor_pattern: "(MINOR|FEAT)"
          minor_regexp_flags: ""
          version_format: "${major}.${minor}.${patch}"
          bump_each_commit: false
          search_commit_body: false
          user_format_type: "json"
          version_from_branch: false
      - name: Create tag
        run: git tag ${{ steps.ver.outputs.version }}

      - name: Push tag to repository
        run: git push origin ${{ steps.ver.outputs.version }} --follow-tags -u github-actions:${{ secrets.GH_TOKEN }}